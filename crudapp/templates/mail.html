<!DOCTYPE html>
<html>
<head>
    <title>mail sending</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card col-md-5 mx-auto shadow-lg">
            <div class="card card-body">
                <h2 class="text-center bg-secondary text-white">mail sending</h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="email" name="sn" placeholder="enter your mail id" class="form-control my-4">
                    <input type="text" name="sb" placeholder="enter your subject" class="form-control my-4">
                    <textarea class="form-control my-4" placeholder="enter your msg" name="msg"></textarea>
                    <input type="submit" name="submit" value="send a mail" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
