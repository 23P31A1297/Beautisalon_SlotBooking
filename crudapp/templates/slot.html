{% load static%}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<h2 class=" text-center text-black mt-3 ">Book an Appointment</h2>
<div class="container card card-body mx-auto col-md-5 bg-secondary">
    <form method="POST">
        {% csrf_token %}
    <table class="table table-bordered">
                    {%for i in data %}
                    <tr>
                        <td>{{i}}</td>
                    </tr>
                    {% endfor %}
                </table>
                <input type="submit" name="submit" value="book" class="btn btn-outline-danger">
                <a href="{%url 'home'%}">back to home</a>
    </form>
</div>
<style type="text/css">
           body{
            background-image: url("{% static 'image/salon.jpg'%}");
            background-repeat: no-repeat;
            background-size: cover;
           }
    </style>
{% endblock %}
