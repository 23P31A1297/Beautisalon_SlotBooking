{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card col-4 m-auto text-center">
            <div class="card-header">
                <h2>Login Form</h2>
                <div>
                    <form method="POST">
                        {% csrf_token %}
                    <input type="name" name="uname" placeholder="enter username" class="form-control my-4">
                    <input type="password" name="psw" placeholder="enter password" class="form-control my-4">
                    <button class="btn btn-success mt-3">login</button>
                    </form>
                </div>
            </div>
            <p>dont have an account? <a href="{% url 'register'%}">register here</a></p>
        </div>
    </div>
     <style type="text/css">
           body{
            background-image: url("{% static 'image/surya.jpeg'%}");
            background-repeat: no-repeat;
            background-size: cover;
           }
    </style>
</body>
</html>
